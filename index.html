<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css" class="stylesheet">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <div class="profile">
        <div class="profile__info">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__text">
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <button class="button button_type_edit"></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button class="button button_type_add"></button>
      </div>
      <article class="places">
        <div class="place">
          <img src='./images/places/london.jpg' alt="Лондон" class="place__img">
          <div class="place__info">
            <h2 class="place__name">Лондон</h2>
            <button class="button button_type_like"></button>
          </div>
        </div>
        <div class="place">
          <img src="./images/places/madrid.jpg" alt="Мадрид" class="place__img">
          <div class="place__info">
            <h2 class="place__name">Мадрид</h2>
            <button class="button button_type_like"></button>
          </div>
        </div>
        <div class="place">
          <img src="./images/places/paris.jpg" alt="Париж" class="place__img">
          <div class="place__info">
            <h2 class="place__name">Париж</h2>
            <button class="button button_type_like"></button>
          </div>
        </div>
        <div class="place">
          <img src="./images/places/san-francisco.jpg" alt="Сан Франциско" class="place__img">
          <div class="place__info">
            <h2 class="place__name">Сан Франциско</h2>
            <button class="button button_type_like"></button>
          </div>
        </div>
        <div class="place">
          <img src="./images/places/tokyo.jpg" alt="Токио" class="place__img">
          <div class="place__info">
            <h2 class="place__name">Токио</h2>
            <button class="button button_type_like"></button>
          </div>
        </div>
        <div class="place">
          <img src="./images/places/verona.jpg" alt="Верона" class="place__img">
          <div class="place__info">
            <h2 class="place__name">Верона</h2>
            <button class="button button_type_like"></button>
          </div>
        </div>
      </article>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>

</html>
