<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css" class="stylesheet">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="Логотип" src="./images/logo.svg">
    </header>
    <main class="main">
      <div class="profile">
        <div class="profile__info">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button profile__edit-button" type="button"></button>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button class="button profile__add-button" type="button"></button>
      </div>
      <ul class="places">
        <li class="place">
          <button class="button place__trash-button" type="button"></button>
          <img src='./images/places/london.jpg' alt="Лондон" class="place__img">
          <div class="place__info">
            <h2 class="place__name">Лондон</h2>
            <button class="button place__like-button" type="button"></button>
          </div>
        </li>
      </ul>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup profile-popup">
      <div class="popup__container">
        <button class="button popup__close-button" type="button"></button>
        <form class="popup__form" name="profile-info" method="post">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input type="text" name="profile-name" class="popup__input popup__input_type_name" placeholder="Имя">
          <input type="text" name="profile-about" class="popup__input popup__input_type_about" placeholder="О себе">
          <button class="button popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup place-popup">
      <div class="popup__container">
        <button class="button popup__close-button" type="button"></button>
        <form class="popup__form" name="profile-info" method="post">
          <h2 class="popup__heading">Новое место</h2>
          <input type="text" name="profile-name" class="popup__input popup__input_type_place" placeholder="Название">
          <input type="text" name="profile-about" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку">
          <button class="button popup__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
