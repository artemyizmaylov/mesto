<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="Логотип" src="<%=require('./images/logo.svg')%>">
    </header>
    <main class="main">
      <div class="profile">
        <div class="profile__info">
          <div class="profile__avatar-container">
            <img src="<%=require('./images/avatar.jpg')%>" alt="Аватар" class="profile__avatar">
          </div>
          <div class="profile__text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button profile__edit-button" type="button"></button>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button class="button profile__add-button" type="button"></button>
      </div>
      <ul class="places"></ul>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup profile-popup">
      <div class="popup__container">
        <button class="button popup__close-button" type="button"></button>
        <form class="popup__form" name="profile" method="post" novalidate>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <label class="popup__input-label" for="profile-name">
            <input type="text" name="name" id="profile-name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="popup__input-error profile-name-error"></span>
          </label>
          <label class="popup__input-label" for="profile-about">
            <input type="text" name="about" id="profile-about" class="popup__input popup__input_type_about" placeholder="О себе" minlength="2" maxlength="200" required>
            <span class="popup__input-error profile-about-error"></span>
          </label>
          <button class="button popup__confirm-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup place-popup">
      <div class="popup__container">
        <button class="button popup__close-button" type="button"></button>
        <form class="popup__form" name="place" method="post" novalidate>
          <h2 class="popup__heading">Новое место</h2>
          <label class="popup__input-label" for="place-name">
            <input type="text" name="name" id="place-name" class="popup__input popup__input_type_place" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__input-error place-name-error"></span>
          </label>
          <label class="popup__input-label" for="place-link">
            <input type="url" name="link" id="place-link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error place-link-error"></span>
          </label>
          <button class="button popup__confirm-button popup__confirm-button_disabled" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup image-popup">
      <div class="popup__image-container">
        <button class="button popup__close-button" type="button"></button>
        <img src="#" alt="#" class="popup__img">
        <h2 class="popup__heading popup__image-name"></h2>
      </div>
    </div>

    <div class="popup confirm-popup">
      <div class="popup__container">
        <button class="button popup__close-button" type="button"></button>
        <h2 class="popup__heading">Вы уверены?</h2>
        <button class="button popup__confirm-button" type="button">Да</button>
      </div>
    </div>

    <div class="popup avatar-popup">
      <div class="popup__container">
        <button class="button popup__close-button" type="button"></button>
        <form class="popup__form" name="avatar" method="post" novalidate>
          <h2 class="popup__heading">Обновить аватар</h2>
          <label class="popup__input-label" for="avatar-link">
            <input type="url" name="link" id="avatar-link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error avatar-link-error"></span>
          </label>
          <button class="button popup__confirm-button">Сохранить</button>
        </form>


      </div>
    </div>

  </div>

  <template id="place">
    <li class="place">
      <button class="button place__trash-button" type="button"></button>
      <img src="#" alt="#" class="place__img">
      <div class="place__info">
        <h2 class="place__name"></h2>
        <div class="place__like">
          <button class="button place__like-button" type="button"></button>
          <p class="place__like-count"></p>
        </div>
      </div>
    </li>
  </template>

</body>

</html>
